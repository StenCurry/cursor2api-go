version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: curryapi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-your_password}
      MYSQL_DATABASE: ${DB_NAME:-cursor2api}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  curryapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: curryapi-app
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
